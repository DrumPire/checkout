<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>checkout</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <section class="payment">
    <div class="container">
      <div class="row">
        <div class="col-lg-7">
          <div class="content-wrap">
            <div class="row">
              <div class="col-lg-12">
                <div class="title-wrap">
                  <div class="number">1</div>
                  <h2 class="title">Billing information</h2>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12">
                <form action="#">
                  <div class="form-group">
                    <div class="d-flex justify-content-between">
                    <label for="inputFullName"><span class="subtitle">Full name</span></label>
                    <div class="form-check">
                      <input class="form-check-input check-size" type="checkbox" value="" id="businessCheck">
                      <label class="form-check-label" for="check"><span class="subtitle">Business purchase</span></label>
                    </div>
                    </div>
                    <input type="text" class="form-control">
                  </div>
                  <div class="d-flex justify-content-between">
                    <label for="inputFullName"><span class="subtitle">Email</span></label>
                    <div class="form-check">
                      <input class="form-check-input check-size" type="checkbox" value="" id="licenseCheck">
                      <label class="form-check-label" for="check"><span class="subtitle">License for another person</span></label>
                    </div>
                  </div>
                  <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="examplegvdfgfdhbvc@gmail.com">
                  <label for="formControlSelect"><span class="subtitle">Country</span></label>
                  <select class="form-control" id="formControlSelect">
                    <option>Ukraine</option>
                    <option>Russia</option>
                    <option>Belarus</option>
                    <option>Kazakhstan</option>
                    <option>Caucasus</option>
                  </select>
                </form>
              </div>
            </div>
            <div class="line"></div>
            <div class="row">
              <div class="col-lg-12">
                <div class="title-wrap">
                  <div class="number">2</div>
                  <h2 class="title">Payment method</h2>
                </div>
              </div>
            </div> 
            <div class="row">   
                <div class="col-lg-12">
                  <ul class="card-link">
                    <li class="card-link__item child-first"><a href=""><img src="img/visa.png" alt="visa"></a></li>
                    <li class="card-link__item child"><a href=""><img src="img/wipe.png" alt="wire"></a></li>
                    <li class="card-link__item child"><a href=""><img src="img/qiwi.png" alt="qiwi"></a></li>
                    <li class="card-link__item child"><a href=""><img src="img/yandex.png" alt="yandex"></a></li>
                    <li class="card-link__item"><a href=""><img src="img/webmoney.png" alt="webmoney"></a></li>
                    <li class="card-link__item child-last"><a href=""><img src="img/paypal.png" alt="paypal"></a></li>
                  </ul>
                </div>
            </div> 
            <div class="row"> 
              <div class="col-lg-12"> 
                <form action="#" class="d-flex justify-content-between">
                  <div class="col-lg-6 card-form">
                  <label for="cc-number"><span class="subtitle">Card number</span></label>
                  <input type="text" class="form-control card-input" id="cc-number" placeholder="" required="">
                  </div>
                  <div class="col-lg-3 card-form__child">
                  <label for="cc-expiration"><span class="subtitle">Expiration date</span></label>
                  <input type="text" class="form-control card-date" id="cc-expiration" placeholder="" required="">
                  </div>
                  <div class="col-lg-3 card-form__child">
                  <label for="cc-expiration"><span class="subtitle">CVV</span></label>
                  <input type="text" class="form-control card-date" id="cc-cvv" placeholder="" required="">
                  </div>
                </form>
              </div> 
            </div> 
          </div>
        </div>
        <div class="col-lg-5">
          <div class="summary">
            <div class="row">
              <div class="col-lg-12">
            <h2 class="title">Summary</h2>
              </div>
            </div>
            <div class="row">    
              <div class="col-lg-6">
                <div class="price">
                  <div class="wrap"> 
                    <div class="image"><img src="img/forex.jpg" alt="forex"></div>
                  </div>
                  <div class="wrap">
                    <h3 class="discount-title">Forex Tester 4</h3>
                  <div class="input-group quantity_goods">
                    <input type="button" value="-" id="button_minus" class="counter-btn">
                    <input type="text" step="1" min="1" max="10" id="num_count" name="quantity" value="1" class="numbs" onkeypress="validate(event)">
                    <input type="button" value="+" id="button_plus" class="counter-btn">
                  </div>
                  </div>
                </div>
              </div>
              <div class="col-lg-6 text-right align-self-end">
                <span class="old-cash">$299.00</span><span class="cash">$159.00</span>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-6 align-self-center"><h3 class="discount">Discount</h3></div>
              <div class="col-lg-6 align-self-center"><span class="d-block text-right discount-cash">-$140</span></div>
            </div>
            <div class="row">
              <div class="col-lg-7">
                <div class="price"> 
                  <div class="wrap">
                  <div class="image"><img src="img/cardVIPs.jpg" alt="card"></div>
                  </div>
                  <div class="wrap">
                  <h3 class="discount-title">VIP Data Service</h3>
                  </div>
                </div> 
              </div>
              <div class="col-lg-5 text-right align-self-end">
                <span class="old-cash">$599.88</span><span class="cash">$199.00</span>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-6 align-self-center"><h3 class="discount">Discount</h3></div>
              <div class="col-lg-6 align-self-center"><span class="d-block text-right discount-cash">-$400.88</span></div>
            </div>
            <div class="row">
              <div class="col-lg-6 align-self-center"><h3 class="discount">Payment term</h3></div>
              <div class="col-lg-6 align-self-center"><span class="d-block text-right cash">Annual</span></div>
            </div>
            <div class="line line-cash"></div>
            <div class="row">
              <div class="col-lg-6 align-self-center"><h2 class="title">Total</h2></div>
              <div class="col-lg-6 align-self-center"><span class="d-block text-right cash cash-total">$358</span></div>
            </div>
            <div class="row">
              <div class="col-lg-6 align-self-center"><h3 class="discount">Total discount</h3></div>
              <div class="col-lg-6 align-self-center"><span class="d-block text-right discount-cash">-$540.88</span></div>
            </div>
            <div class="row">
              <div class="col-lg-7 align-self-center"><h3 class="discount">Proceeding annual payment:<br><span class="descriptions">(starting from 8/30/2020)</span></h3></div>
              <div class="col-lg-5 align-self-center"><span class="d-block text-right cash">$199.00</span></div>
            </div>
          </div>
        </div>
      </div> <!--первый ров-->
    </div>
  </section>
  <script src="js/main.js"></script>
</body>
</html>
